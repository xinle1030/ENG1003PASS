<html>

<head>
    <title>Demo Page</title>
    <!--add the following 4 lines in the head section to link this HTML to MDL-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!-- Always shows a header, even in smaller screens. -->
    <!-- put this MDL under body section-->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Title</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Title</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <!-- Your content goes here -->

                <!--METHOD TO RUN THE FUNCTION IN JS WHEN CLICKED-->
                <!--METHOD 1: onclick here is to run the function showName() stored in demo.js when click on this Submit button-->
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--12-col">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
                            onclick="showName()">SET USER</button><br><br>
                    </div>
                </div>

                <!--create a space here to display the result from JS-->
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--12-col">
                        <div id="resultArea"></div>
                    </div>
                </div>


            </div>
        </main>
    </div>

    <script src="demo.js"></script>
</body>

</html>
