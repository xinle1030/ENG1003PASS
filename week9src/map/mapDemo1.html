<!DOCTYPE html>
<html lang="en">

<head>
    <title>Map Demo</title>
    <!--add the following 4 lines in the head section to link this HTML to MDL-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-light_green.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- import Mapbox library -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.css' rel='stylesheet' />

    <!--CSS-->
    <link rel="stylesheet" href="css/map.css" />

    <script src="js/config.js"></script>

    <!--Functions to Load-->
    <script src="https://eng1003.monash/libs/services.js"></script>

    <!--Countries to Load-->
    <script src="https://eng1003.monash/libs/countries.js"></script>
</head>

<body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Map Demo</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <span class="material-icons iconSize">person</span>
                <div id="display"></div>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Map Demo</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="./mapDemo1.html">Map Demo 1</a>
                <a class="mdl-navigation__link" href="./mapDemo2.html">Map Demo 2</a>
                <a class="mdl-navigation__link" href="./mapDemo3.html">Map Demo 3</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <!-- Your content goes here -->
                <div>

                    <br>

                    <div class="mdl-grid">

                        <!--Map & Contacts-->
                        <div class="mdl-cell mdl-cell--1-col"></div>
                        <div class="mdl-cell mdl-cell--2-col">
                            <!-- Wide card with share menu button -->

                            <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                                <div class="mdl-card__title">
                                    <h2 class="mdl-card__title-text">Map Demo 1</h2>
                                </div>
                                <div class="mdl-card__supporting-text">
                                    <ol>
                                        <li>Pan to Target Location</li>
                                        <li>Add Colored Markers and PopUps to Map</li>
                                        <li>Remove Markers and PopUps dynamically</li>
                                        <li>Web Service Call</li>
                                        <li>DOM</li>
                                    </ol>
                                </div>
                            </div>

                            <div class="mdl-textfield mdl-js-textfield">
                                <h4 class="inputTitle">Country <span class="material-icons iconSize">public</span>
                                </h4>
                                <div
                                    class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder inputContent">
                                    <input class="inputBar" list="countries" type="text" id="country"
                                        onchange="getAirports()">
                                    <label class="mdl-textfield__label" for="country">Please select a
                                        country:</label>
                                    <datalist id="countries"></datalist>
                                </div>
                            </div>

                            <div class="airport">
                                <h4 class="inputTitle">Airport <span class="material-icons">
                                        local_airport
                                    </span></h4>

                                <div
                                    class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder">
                                    <!--add has-placeholder at the name so the text will remain permanently floated-->
                                    <!--page content-->
                                    <select class="mdl-textfield__input inputBar" id="airportList"
                                        onchange="getSource()">
                                        <option value=""></option>
                                    </select>
                                    <label class="mdl-textfield__label" for="airportList">Please select an
                                        airport: </label>
                                </div>
                            </div>

                        </div>

                        <div class="mdl-cell mdl-cell--8-col contents">
                            <div id="map"></div>
                        </div>
                        <div class="mdl-cell mdl-cell--1-col contents"></div>
                    </div>

                </div>
            </div>
    </div>
    </main>
    </div>
    <script src="js/shared.js"></script>
    <script src="js/mapDemo1.js"></script>
</body>

</html>
