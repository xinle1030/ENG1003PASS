<!DOCTYPE html>
<html lang="en">

<head>
    <title>Map Demo</title>
    <!--add the following 4 lines in the head section to link this HTML to MDL-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-light_green.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- import Mapbox library -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.css' rel='stylesheet' />

    <!--CSS-->
    <link rel="stylesheet" href="css/map.css" />

    <script src="js/config.js"></script>

    <!--Functions to Load-->
    <script src="https://eng1003.monash/libs/services.js"></script>

    <!--Countries to Load-->
    <script src="https://eng1003.monash/libs/countries.js"></script>
</head>

<body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Map Demo</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <span class="material-icons iconSize">person</span>
                <div id="display"></div>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Map Demo</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="./mapDemo1.html">Map Demo 1</a>
                <a class="mdl-navigation__link" href="./mapDemo2.html">Map Demo 2</a>
                <a class="mdl-navigation__link" href="./mapDemo3.html">Map Demo 3</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <!-- Your content goes here -->
                <div>

                    <br>
                    
                    <div class="mdl-grid">

                        <!--Map & Contacts-->
                        <div class="mdl-cell mdl-cell--1-col"></div>
                        <div class="mdl-cell mdl-cell--2-col">
                            <!-- Wide card with share menu button -->

                            <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                                <div class="mdl-card__title">
                                    <h2 class="mdl-card__title-text">Map Demo 2</h2>
                                </div>
                                <div class="mdl-card__supporting-text">
                                    <ol>
                                        <li>Pan to Target Location</li>
                                        <li>Show Path</li>
                                        <li>Clear Path</li>
                                    </ol>
                                </div>
                            </div>

                            <br>

                            <!-- Accent-colored raised button -->
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" onclick="callShowPath()">
                                Show Path
                            </button>


                            <br>
                            <br>

                            <!-- Accent-colored raised button -->
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" onclick="clearPath()">
                                Clear Path
                            </button>


                        </div>

                        <div class="mdl-cell mdl-cell--8-col contents">
                            <div id="map"></div>
                        </div>
                        <div class="mdl-cell mdl-cell--1-col contents"></div>
                    </div>

                </div>
            </div>
    </div>
    </main>
    </div>
    <script src="js/mapDemo2.js"></script>
</body>

</html>
