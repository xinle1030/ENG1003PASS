<!DOCTYPE html>
<html>

<head>
    <title>Dropdown</title>
</head>

<body>
    <p>Do you prefer cats or dogs?</p>

    <div>
        <label for="cats">Cats: </label>
        <input type="radio" id="cats">

        <label for="dogs">Dogs: </label>
        <input type="radio" id="dogs">
    </div>

    <br>

    <p>What is you current mood?</p>

    <select name="mood">
        <option>:)</option>
        <option>:(</option>
        <option>:|</option>
    </select>

    <hr>

    <div>
        <textarea rows="10" cols="10"></textarea>
    </div>



</body>

</html>
