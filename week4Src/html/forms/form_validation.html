<!DOCTYPE html>
<html>

<head>
    <title>Form Validation</title>
</head>

<body>
    <h1>Login</h1>

    <div>
        <label for="username">Username:</label>
        <input id="username" type="text" required>
    
        
        <label for="password">Password:</label>
        <input id="password" type="password" required>

        <input type="submit">
    </div>

</body>

</html>
